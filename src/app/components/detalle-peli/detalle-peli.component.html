<ion-content>
  <ion-label class="titulo" *ngIf="peli">
    <h1>{{ peli.title }}</h1>
  </ion-label>

  <img [src]="peli.backdrop_path | imagen" *ngIf="peli.backdrop_path" />

  <ion-grid>
    <ion-row>
      <ion-col size="4" class="poster-detalle">
        <ion-card class="poster">
          <img
            [src]="peli.poster_path | imagen"
            class="poster"
            *ngIf="peli.poster_path"
          />
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-icon name="thumbs-up" slot="start" color="primary"></ion-icon>
          <ion-label
            >Clasificación
            <ion-note slot="start" color="primary">
              {{ peli.vote_average }}
            </ion-note>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="people" slot="start" color="primary"></ion-icon>
          <ion-label
            >Votos
            <ion-note slot="start" color="primary">
              {{ peli.vote_count }}
            </ion-note>
          </ion-label>
        </ion-item>
      </ion-col>
      <!--       <ion-col>3</ion-col> -->
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-label>
          <!-- Le digo el rango a mostrar del parrafo de 0 hasta 150 pos -->
          {{ peli.overview | slice : 0 : parrafo }}...
        </ion-label>
        <ion-label
          color="primary"
          (click)="parrafo = 5000"
          *ngIf="parrafo !== 5000"
          >Leer más!</ion-label
        >
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-chip
          color="primary"
          mode="ios"
          [outline]="true"
          *ngFor="let generos of peli.genres"
          class="chip"
        >
          <ion-label> {{ generos.name }} </ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-label>Actores</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-slides >
    <ion-slide *ngFor="let actor of actores">
      <ion-card class="actor-card" >
        <ion-img [src]="actor.profile_path | imagen"></ion-img>
      </ion-card>
    </ion-slide>
  </ion-slides>


</ion-content>
